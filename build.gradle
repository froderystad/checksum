apply plugin: 'java'
apply plugin: 'idea'

group = 'no.rystad'
version = '1.0'

description = """Utility for calculating MD5 checksum of multiple files at once"""

tasks.withType(JavaCompile) {
    sourceCompatibility = "1.7"
    targetCompatibility = "1.7"
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {  
    testCompile "junit:junit:4.11"  
    testCompile 'org.assertj:assertj-core:1.6.1'
}
